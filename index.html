<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Routing</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #directionsPanel {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="origin">Origin:</label>
        <input type="text" id="origin" placeholder="Enter origin address">
    </div>
    <div>
        <label style="font-family: Arial" for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination address">
    </div>
    <div>
        <button id="submit">Get Directions</button>
    </div>
    <div id="map"></div>
    <div id="directionsPanel"></div>

    <script>
        function initMap() {


    const origin = { // Somewhere?
        lat: 31.544256,
        lng: 74.349402
    }            
            const apiKey = 'AIzaSyCkRdvhpLfjSjGabwQCIvpfGIyQ2Ay9Yjo'; // Replace with your actual API key

            const mapOptions = {
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
                zoom: 12,
            };

            const map = new google.maps.Map(document.getElementById('map'), mapOptions);

            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                panel: document.getElementById('directionsPanel'),
            });

            document.getElementById('submit').addEventListener('click', function () {
                calculateAndDisplayRoute(directionsService, directionsRenderer);
            });
        }

        function calculateAndDisplayRoute(directionsService, directionsRenderer) {
            const origin = document.getElementById('origin').value;
            const destination = document.getElementById('destination').value;

            directionsService.route(
                {
                    origin: origin,
                    destination: destination,
                    travelMode: 'DRIVING',
                },
                function (response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            );
        }

        window.onload = initMap;
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkRdvhpLfjSjGabwQCIvpfGIyQ2Ay9Yjo&callback=initMap"></script>
</body>
</html>
